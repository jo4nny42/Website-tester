<!DOCTYPE html>
    <html>
        <link href="loginCSS.css" rel ="stylesheet">
        <script src="logSign.js"></script>
        <main>
            <div class = loginBox>
                <p>Log in</p>
                <div class="inputFields">
                    <form>
                        <label for = "nameText">Username:</label>
                        <input  type="text" class = "nameText"></input>
                        <br>
                        <br>
                        <label for = "passwordText">Password:</label>
                        <input type="text" class = "passwordText"></input>
                        <br>
                        <br>
                        <input type = "checkbox" class = "rememberCheck">
                        <label for = "rememberCheck"> Remember Me</label>
                        <br>
                        <br>
                        <input type ="submit" class="loginSubmit">
                        <br>
                        <p>or</p>
                        <input type = "button" id = "SignUpPage" class = "SignUpPage" value = " Sign Up" onclick="signUpPage()">
                    </form>
                </div>
            </div>
        </main>
    </html>
