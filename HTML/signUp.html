<!DOCTYPE html>
    <html>
        <link href="loginCSS.css" rel ="stylesheet">
        <script src="logSign.js"></script>
        <main>
            <div class = SignUpBox>
                <p>Sign Up</p>
                <div class="inputFields">
                    <form>
                        <label for = "nameText">Username:</label>
                        <input type="text" class = "nameText"></input>
                        <br>
                        <br>
                        <label for = "passwordText">Password:</label>
                        <input type="text" class = "passwordText"></input>
                        <br>
                        <br>
                        <label for = "email">Enter your email address:</label>
                        <br>
                        <input type="text" class = "emailAddress"></input>
                        <br>
                        <br>
                        <input type ="submit" class="signUpSubmit">
                        <br>
                        <p>Or</p>
                        <input type = "button" id = "LoginPage" class = "LoginPage" value = " Log In" onclick="loginPage()">
                    </form>
                </div>
            </div>
        </main>
    </html>
